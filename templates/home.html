<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWI Prediction | ML Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }

      .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      h2 {
        text-align: center;
        color: #555;
      }

      .form-control {
        margin-bottom: 15px;
      }

      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1.1rem;
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="Temperature"
              placeholder="Temperature"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="RH"
              placeholder="RH"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="Ws"
              placeholder="Ws"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="Rain"
              placeholder="Rain"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="FFMC"
              placeholder="FFMC"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="DMC"
              placeholder="DMC"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="ISI"
              placeholder="ISI"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="Classes"
              placeholder="Classes"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="Region"
              placeholder="Region"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <h2>The FWI predicted result is: {{ results }}</h2>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
